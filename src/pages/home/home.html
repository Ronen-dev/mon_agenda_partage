<ion-header>
    <ion-navbar color="agenda">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Mon calendrier</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-navbar color="primary">
            <ion-title>{{viewTitle}}</ion-title>
            <ion-buttons end>
                <button ion-button [disabled]="isToday" (click)="today()">Aujourd'hui</button>
                <button ion-button (click)="changeMode('month')">M</button>
                <button ion-button (click)="changeMode('week')">W</button>
                <button ion-button (click)="changeMode('day')">D</button>
            </ion-buttons>
        </ion-navbar>
    </ion-toolbar>
</ion-header>

<ion-content class="has-header" padding>
    <calendar *ngIf="show"
              [eventSource]="eventSource"
              [calendarMode]="calendar.mode"
              [currentDate]="calendar.currentDate"
              (onCurrentDateChanged)="onCurrentDateChanged($event)"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onTimeSelected)="onTimeSelected($event)"
              step="30">
    </calendar>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="createEvent()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
