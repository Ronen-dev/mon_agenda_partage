<ion-header>
  <ion-navbar color="agenda">
    <ion-title text-center>Connexion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item>
    	<ion-label floating>Adresse e-mail</ion-label>
    	<ion-input type="text" [(ngModel)]="user.email"></ion-input>
  	</ion-item>

  	<ion-item>
    	<ion-label floating>Mot de passe</ion-label>
    	<ion-input type="password" [(ngModel)]="user.password"></ion-input>
  	</ion-item>

    <div text-center margin-top="15px">
        <button ion-button color="agenda" (click)="login(user)">Connexion</button>
        <button ion-button color="light" (click)="register(user)">Inscription</button>
    </div>

</ion-content>
